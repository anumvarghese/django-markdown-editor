version: v1.0
name: Pipeline 2
blocks:
  - name: Docker Build
    task:
      jobs:
        - name: Build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/doc:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/doc:latest -t $DOCKER_USERNAME/doc1 .'
            - 'docker push $DOCKER_USERNAME/doc1:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
